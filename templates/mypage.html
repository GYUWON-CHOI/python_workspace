<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Page</title>
</head>
<body>
    <h1>My Page</h1>
    <h2>회원 정보 수정</h2>
    <form method="POST" action="{{ url_for('mypage') }}">
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" value="{{ user_info['name'] }}" required><br>
        <label for="password">비밀번호 (변경 시 입력):</label>
        <input type="password" id="password" name="password"><br>
        <button type="submit">수정</button>
    </form>

    <h2>스크랩한 기사</h2>
    <ul>
        {% for scrap in scraps %}
        <li>
            <h3>{{ scrap['title'] }}</h3>
            <p>{{ scrap['content'] }}</p>
            <a href="{{ scrap['url'] }}" target="_blank">기사 보기</a>
            <form method="POST" action="{{ url_for('delete_scrap', scrap_id=scrap['id']) }}">
                <button type="submit">삭제</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">메인 화면으로 돌아가기</a>
</body>
</html>
