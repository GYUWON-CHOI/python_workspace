<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        h1,
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
        }

        .scrap-list li,
        .bookmark-list li {
            list-style: none;
            border: 1px solid #dee2e6;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #ffffff;
        }

        .scrap-list h3,
        .bookmark-list h3 {
            margin: 0;
            font-size: 1.25rem;
        }

        .scrap-list p,
        .bookmark-list p {
            font-size: 1rem;
        }

        .btn-back {
            display: block;
            width: fit-content;
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">포털사이트</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if is_logged_in %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('board') }}">게시판</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('mypage') }}">마이페이지</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">로그아웃</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}">로그인</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('register') }}">회원가입</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>My Page</h1>
        <h2>회원 정보 수정</h2>
        <form method="POST" action="{{ url_for('mypage') }}">
            <div class="form-group">
                <label for="name">이름:</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ user_info['name'] }}" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호 (변경 시 입력):</label>
                <input type="password" id="password" name="password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary btn-block">수정</button>
        </form>

        <h2>스크랩한 기사</h2>
        <ul class="scrap-list">
            {% for scrap in scraps %}
            <li>
                <h3>{{ scrap['title'] }}</h3>
                <!-- 기사 내용 대신에 기사 링크만 표시 -->
                <a href="{{ scrap['url'] }}" target="_blank" class="btn btn-link">기사 보기</a>
                <!-- 스크랩 삭제 버튼 -->
                <button type="button" class="btn btn-danger btn-sm" onclick="deleteScrap({{ scrap['id'] }})">삭제</button>
            </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('index') }}" class="btn btn-secondary btn-back">메인 화면으로 돌아가기</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script>
        function deleteScrap(scrapId) {
            if (confirm("정말로 이 스크랩을 삭제하시겠습니까?")) {
                fetch(`/delete_scrap/${scrapId}`, {
                    method: 'DELETE'
                })
                    .then(response => {
                        if (response.ok) {
                            location.reload(); // 페이지 새로고침
                        } else {
                            alert('삭제에 실패했습니다.');
                        }
                    })
                    .catch(error => console.error('Error:', error));
            }
        }
    </script>
</body>

</html>
