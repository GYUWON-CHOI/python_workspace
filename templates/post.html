<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <style>
        /* Styles from the first HTML file */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center; /* Center the content */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Custom styles */
        .info-table {
            border-collapse: collapse;
            width: 300px;
            text-align: left;
            margin-top: 20px;
        }
        .info-table th,
        .info-table td {
            border: 3px solid #000000;
            padding: 8px;
        }
        .info-table th {
            background-color: #0c62ed;
            color: white;
            text-align: center; /* Center the content in header cells */
        }
    </style>
</head>
<body>
    <table class="info-table">
        <tr>
            <th>제목</th>
            <td>{{ post.title }}</td>
        </tr>
        <tr>
            <th>내용</th>
            <td>{{ post.content }}</td>
        </tr>
        <tr>
            <th>작성자</th>
            <td>{{ post.user_email }}</td>
        </tr>
        <tr>
            <th>생성날짜</th>
            <td>{{ post.created_at }}</td>
        </tr>
    </table>
</body>
</html>
